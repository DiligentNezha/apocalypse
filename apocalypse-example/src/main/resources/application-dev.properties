debug=true

#\u65E5\u5FD7\u8DEF\u5F84\u914D\u7F6E
logging.path=E:/apocalypse/logs

#dubbo\u670D\u52A1
dubbo.application.name=apocalypse-example
dubbo.protocol.name=dubbo
dubbo.protocol.port=13141
dubbo.scan.basePackages=com.apocalypse

#dubbo\u6CE8\u518C\u4E2D\u5FC3
dubbo.registry.address=zookeeper://localhost:2181

#\u6570\u636E\u5E93\u914D\u7F6E
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/apocalypse_db?useUnicode=true&characterEncoding=utf8\
  &allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.name=druid
