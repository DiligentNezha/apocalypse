<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页面</title>
</head>
<body>
<h3>Login with Username and Password</h3>
<form action='/auth/form' method='POST'
      name='f'>
    <table>
        <tr>
            <td>User:</td>
            <td><input name='username' type='text' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input name='password' type='password' /></td>
        </tr>
        <tr>
            <td colspan='2'><input name="submit" type="submit"
                                   value="Login" /></td>
        </tr>
    </table>
</form>
</body>
</html>
