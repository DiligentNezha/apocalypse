mapper:
  check-example-entity-class: true
  identity: MYSQL
  mappers:
    - com.apocalypse.common.data.mybatis.MyMapper
  not-empty: true
  safe-delete: true
  safe-update: true
  seq-format: true
  style: camelhumpAndLowercase
  wrap-keyword: '`{0}`'

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
  row-bounds-with-count: true
  offset-as-page-num: true

mybatis:
  mapper-locations:
    - classpath:mapper/single/*.xml
    - classpath:mapper/complex/*.xml
  type-aliases-package: com.apocalypse.idaas.model

server:
  port: 33001

spring:
  profiles:
    active: @profileActive@
  datasource:
    druid:
      connectionProperties:
        - druid.stat.mergeSql=true
        - druid.stat.slowSqlMillis=5000
      filters:
        - stat
        - wall
        - slf4j
      maxActive: 20
      testOnReturn: false
      validationQuery: SELECT 1 FROM dual
  application:
    name: apocalypse-idaas
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  session:
    store-type: redis
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
