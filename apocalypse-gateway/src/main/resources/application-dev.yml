#debug: true
logging:
  path: logs/v1.0.0
spring:
  cloud:
    inetutils:
      ignored-interfaces: #忽略docker0网卡以及 veth开头的网卡
        - docker0
        - veth.*
    consul:
      enabled: true
      host: 127.0.0.1
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true
        tags:
          - java
          - gateway
        instance-id: instance-${spring.cloud.client.ip-address}-${spring.application.name}-${server.port}